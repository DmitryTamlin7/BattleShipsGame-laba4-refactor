plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'
sourceCompatibility = '17'

application {
    mainClass = 'BattleShipGame'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

tasks.named('test') {
    useJUnitPlatform()
}